<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifas JAC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
    }

    .info {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    .rifa {
      padding: 10px;
      text-align: center;
      border: 1px solid #888;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .rifa:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .vendida {
      background-color: #ff9999;
      text-decoration: line-through;
    }

    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .info {
        font-size: 1rem;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        gap: 8px;
      }

      .rifa {
        padding: 8px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .info {
        font-size: 0.9rem;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: 5px;
      }

      .rifa {
        padding: 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Rifas JAC P3</h1>

  <div class="info">
    <p><strong>Total de rifas:</strong> <span id="totalRifas">200</span></p>
    <p><strong>Rifas vendidas:</strong> <span id="vendidas">0</span></p>
    <p><strong>Rifas que faltam:</strong> <span id="restantes">200</span></p>
    <p><strong>Total arrecadado:</strong> R$ <span id="arrecadado">0,00</span></p>
  </div>

  <div class="grid" id="rifasContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJhMJ8kw0mGBZa6OMLzHaHszEjal2gvZc",
      authDomain: "rifas-p3.firebaseapp.com",
      projectId: "rifas-p3",
      storageBucket: "rifas-p3.appspot.com",
      messagingSenderId: "387447893931",
      appId: "1:387447893931:web:11d97c88e260700aed6cee",
      measurementId: "G-L8MVRF7KEG",
      databaseURL: "https://rifas-p3-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const TOTAL_RIFAS = 200;
    const VALOR_RIFA = 2.0;
    const rifasRef = ref(db, "rifas/dados");

    const container = document.getElementById('rifasContainer');
    const vendidasSpan = document.getElementById('vendidas');
    const restantesSpan = document.getElementById('restantes');
    const arrecadadoSpan = document.getElementById('arrecadado');

    let rifasVendidas = [];

    for (let i = 1; i <= TOTAL_RIFAS; i++) {
      const div = document.createElement('div');
      div.textContent = i;
      div.className = 'rifa';
      div.addEventListener('click', () => alternarRifa(i));
      container.appendChild(div);
    }

    function atualizarTela() {
      document.querySelectorAll('.rifa').forEach(div => {
        const num = parseInt(div.textContent);
        div.classList.toggle('vendida', rifasVendidas.includes(num));
      });

      const vendidas = rifasVendidas.length;
      const restantes = TOTAL_RIFAS - vendidas;
      const arrecadado = vendidas * VALOR_RIFA;

      vendidasSpan.textContent = vendidas;
      restantesSpan.textContent = restantes;
      arrecadadoSpan.textContent = arrecadado.toFixed(2).replace('.', ',');
    }

    async function alternarRifa(num) {
      const confirmacao = window.confirm(`Tem certeza que deseja ${rifasVendidas.includes(num) ? 'desmarcar' : 'marcar'} a rifa nÃºmero ${num}?`);
      
      if (confirmacao) {
        if (rifasVendidas.includes(num)) {
          rifasVendidas = rifasVendidas.filter(n => n !== num);
        } else {
          rifasVendidas.push(num);
        }
        await set(rifasRef, { vendidas: rifasVendidas });
      }
    }

    onValue(rifasRef, (snapshot) => {
      if (snapshot.exists()) {
        rifasVendidas = snapshot.val().vendidas || [];
        atualizarTela();
      } else {
        set(rifasRef, { vendidas: [] });
      }
    });
  </script>
</body>
</html>
